<h1>Sample User Data</h1>

<div class="container-fluid">
  <ul class="phones">
    <li ng-repeat="user in users" class="thumbnail user-listing">
      <p>{{user.firstname}}</p>
      <p>{{user.lastname}}</p>
      <p>{{user.email}}</p>
      <p>{{user.city}}</p>
      <p>{{user.pin}}</p>
      <p>{{user.location}}</p>
      <p>{{user.credit | currency}}</p>
      <p>{{user.created | date:'dd/MM/yyyy HH:mm'}}</p>
      <p>{{user.updated | date:'dd/MM/yyyy HH:mm'}}</p>
    </li>
  </ul>
</div>
