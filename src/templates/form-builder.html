<h1>Form Builder</h1>

<p>Form Builder takes in a configuration file, and generates the HTML code for a bootstrap horizontal form. On the right you can see the resulting data object that you are editing.</p>

<br>

<div class="col-sm-6">
	<!-- Form Builder Directive -->
	<!-- Pass in configuration object -->
	<form-builder config="configuration"></form-builder>
</div>
<div class="col-sm-4" style="word-break: break-all;">
 	{{users[0]}}
</div>
