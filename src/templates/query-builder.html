<h1>Query Builder</h1>

<p>Takes a configuration file, and creates a GUI tool for generating MongoDB queries based on the supported parameters. The resulting mongo query can be seen on the right.</p>
<br>

<div class="col-sm-5">
	<query-builder config='queryConfig' data='users'></query-builder>
</div>
<div class="col-sm-6">
	{{currentQuery}}
</div>
