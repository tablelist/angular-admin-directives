<h1>Details Panel</h1>

<p>Details Panel takes a configuration file, and iterates through the provided key/value pairs, fetching data from the provided object to create a visual preview of that object's data. Below is a sample details panel for an individual user</p>

<br>

<div class="col-sm-6">
	<details-panel name="Details for {{user.firstname}}" config="configuration"></details-panel>
</div>
